<!DOCTYPE html>
<html long="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Foodwebsite landing page</title>
    <link rel="stylesheet" type="text/css" href="food.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>


    <nav>
        <div class="logo"> Plate</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Order</a>
            <a href="#">Testimonials</a>
            <a href="#">Contact</a>
        </div>

        <div class="icon">
            <img  src="https://www.transparentpng.com/thumb/facebook-logo-png/facebook-logo-clipart-hd-10.png" alt="" style="width: 30px; height: 30px;">
            <img src="https://www.iconpacks.net/icons/2/free-twitter-logo-icon-2429-thumb.png" style="width: 30px; height: 30px;">
            <img src="https://www.freeiconspng.com/thumbs/pinterest-logo-icon/pinterest-png-file-0.png" style="width: 30px; height: 30px;">

        </div>

    </nav>


    <div class="plate animate__animated animate__zoomIn animate__delay-1s">
        <img src="https://freepngimg.com/save/139178-food-plate-diet-free-transparent-image-hd/578x580" alt="" style="width: 450px; height: 450px;" data-tilt> 
        <span data-tilt></span>
    </div>

    <div class="text animate__animated animate__zoomIn animate__delay-1s">
        <h1>Stay fit</h1>
        <h1>Eat healthy</h1>
        <button>Order Now</button>
    </div>

    <div class="first animate__animated animate__slideInDown"></div>
    <div class="second animate__animated animate__zoomIn"></div>
    <div class="third animate__animated animate__slideInUp"></div>

    <script src="tilt.jquery.min.js"></script>
</body>
</html>
